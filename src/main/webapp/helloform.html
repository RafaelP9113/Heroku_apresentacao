<html>
    <head >
        
        <title style="color:red;">Formulário de Heroku (usando o HelloServlet.java)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    </head>
    <body style="background-color:lightgray;">
         
        <div style="color:red;" >Formulário de Heroku (usando o HelloServlet.java)</div>
        
        <form action="alomundo" method="post">
            <div>
                    <br><br>
                    <label><b style="color:red;" > Vocativo </b></label>
                    <div >
                        <input  type="radio" value="nn"   name="voca" checked ><label style="color:red;"> Nenhum </label>
                        <input type="radio" value="Sr."  name="voca"><label style="color:red;"> Sr. </label> 
                        <input type="radio" value="Sra." name="voca"><label style="color:red;"> Sra. </label> 
                    </div>
                </div>
        
            <div>
                <br><br>
                    <label><b style="color:red;" > Deseja receber o cumprimento de acordo com a hora local do País a escolher ? </b></label>
                    <div >
                        <input  type="radio" value="n"   name="hora" checked ><label style="color:red;"> Não </label>
                        <input type="radio" value="s"  name="hora"><label style="color:red;"> Sim </label> 
                    </div>
                </div>
           
           <br>
           <br><label style="color:red;">  Idioma: </label> <input type="radio" name="lang" value="pt" checked><label style="color:red;"> Português </label> 
           <input type="radio" name="lang" value="en"><label style="color:red;"> Inglês </label> 
           <input type="radio" name="lang" value="fr"><label style="color:red;"> Francês </label> 
           <input type="radio" name="lang" value="de"><label style="color:red;"> Alemão </label> 
           <input type="radio" name="lang" value="es"><label style="color:red;"> Espanhol </label> 
           <input type="radio" name="lang" value="jp"><label style="color:red;"> Japonês </label> <br><br>
           <label style="color:red;"> Nome: </label><input type="text" name="nome"/><br><br>
           <input  type="submit" value="Cumprimentar"/>
        </form>

    </body>
</html>
